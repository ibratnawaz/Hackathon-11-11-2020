<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="center">

    <div class="form" action="#" onsubmit="getResult()">
        <input type="search" placeholder="search github users by name or username" id="search" required>
        <button type="button" id="btn-lg" onclick="fetchUser()">Search <i class="fa fa-search" aria-hidden="true"></i></button>
        <button type="button" id="btn-sm" onclick="fetchUser()"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <br>

    <div class="container" id="container">
        <div class="my-heading center">
            <h1 class="my-text">GitHub Clone - Profile Finder</h1>
            <br>
            <div class="icon"></div>
        </div>
    </div>

    <object data="load.gif" id="loading"></object>
    <h1 id="error">Oops! No such user found. Try again.</h1>
    
    
    <!-- Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/28496ef631.js"></script>
    
    <!-- Custom Script Js -->
    <script src="index.js"></script>
</body>

</html>
