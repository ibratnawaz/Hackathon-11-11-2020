<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone | Profile</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/user.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="row clearfix d-flex d-md-block flex-item-center">
                    <img id="user-pic" class="col-2 no-pad col-md-12 flex-shrink-0 round-image rounded-circle" src=""
                        alt="profile-pic-not-found">
                    <h1 class="col-12 no-pad mt-3 mb-3">
                        <span class="d-block no-pad name" id="name">--</span>
                        <span class="d-block no-pad name1" id="username">--</span>
                        <p id="user-bio" class="user-bio mt-3 mb-4"></p>
                    </h1>
                </div>
                <a id="btn-user-git" type="button" class="col-12 btn btn-light line border border-secondary">View
                    More</a>
                <div class="mt-4 mb-3 line">
                    <div class="hover">
                        <i class='fas line'>&#xf500;</i> <b id="followers-count">--</b> followers. &nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="hover">
                        <b id="following-count">--</b> following.
                    </div>
                </div>
                <div id="location"><i class='fas fa-map-marker-alt line'></i> --</div>
            </div>
            <div class="col-12 col-md-9" id="repo-box">
                <div class="mt-4">
                    <h5><i class="fa fa-book"></i> &nbsp; Repositories <span id="repo-count">--</span></h5>
                </div>
            </div><br>
        </div>
    </div>

    <!-- Font-awesome JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/user.js"></script>
</body>

</html>
