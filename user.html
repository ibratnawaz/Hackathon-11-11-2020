<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone | Profile</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/user.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid mt-5 ml-5">
        <div class="row mr-3 ml-md-5">
            <div class="row col-12 col-md-3 d-flex flex-column">
                <div class="row align-items-center">
                    <img class="col-2 col-md-12 round-image mt-2 mb-2 no-pad" src="" alt="user-profile-pic"
                        id="user-pic">
                    <div class="ml-3 ml-sm-1 d-flex flex-column">
                        <span class="user-name" id="name"></span>
                        <span class="user-id" id="username"></span><br>
                        <p class="line" id="user-bio"></p>
                    </div>
                </div>
                <div class="row mt-sm-3">
                    <a type="button" class="col-12 btn btn-light line border border-secondary" id="btn-user-git">View More</a>
                </div>
                <div class="mt-4 line">
                    <a class="hover" id="following-link">
                        <i class='fas line'>&#xf500;</i> <b id="following-count">-</b> followers&nbsp;&nbsp;
                    </a>
                    <a class="hover" id="followers-link">
                        <b id="followers-count">-</b> following
                    </a>
                </div>
                <span class="mt-4 line" id="location">
                    <i class='fas fa-map-marker-alt'></i> Bangalore
                </span>
            </div>
            <div class="col-12 col-md-9 no-pad ml-md-5 mt-3">
                <div class="line-top mr-sm-5 mr-5 mt-4">
                    <p class="user-name text-primary">GUVI ZEN</p>
                    <span class="d-flex flex-row">
                        <p class="line repo-list text-secondary">Javascript &nbsp;</p>
                        <span class="text-secondary">
                            <i class='fas fa-code-branch'></i>
                            1
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Font-awesome JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/user.js"></script>
</body>

</html>
